<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>img 태그</h1>
	<hr>
	<!-- img 태그 : 웹서버에 저장된 이미지 파일을 제공받아 출력하기 위한 태그 -->
	<!-- => 웹에서 사용하는 이미지 파일 : GIF 파일, PNG 파일, JPEG 파일 등 -->
	<!-- alt 속성 : 출력 이미지에 대한 설명을 속성값으로 설정 - 음성 지원 -->
	<!-- src 속성 : 웹서버에 저장된 이미지 파일의 URL 주소를 속성값으로 설정 -->
	<!-- => src 속성값으로 설정된 URL 주소에 이미지 파일이 없는 경우 404 상태코드(Not Found) 발생 -->
	<img alt="다음로그" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">
	<img alt="코알라" src="http://localhost:8000/web0/html/images/Koala.jpg"  width="200">
	
	<!-- 현재 요청 웹문서와 같은 서버에 있는 웹자원(WebContext)은 URL 주소에서 서버 접속 관련 정보를 생략하여
	표현 가능 - 프로토콜, 서버명, 포트번호 생략 가능 -->
	<!-- 절대경로 표현방법 : 웹서버의 최상위 디렉토리(Root Directory) -->
	<img alt="코알라" src="/web0/html/images/Koala.jpg" width="200">
	
	<!-- 상대경로 표현방법 : 요청 웹문서가 저장된 서버 디렉토리(.)를 기준으로 웹 -->
	<img alt="코알라" src="./images/Koala.jpg" width="200">
	<img alt="코알라" src="images/Koala.jpg" width="200">
	<hr>
	<img alt="펭귄" src="/web0/html/Penguins.jpg" width="200">
	<img alt="펭귄" src="Penguins.jpg" width="200">
	
	<img alt="튤립" src="/web0/Tulips.jpg" width="200">
	<img alt="튤립" src="../Tulips.jpg" width="200">	
</body>
</html>
