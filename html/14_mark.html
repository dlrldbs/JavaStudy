<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 형광색을 이용하여 문장 강조하기 위한 태그 -->
	<!-- 문장 강조 태그 : b, i, strong(굵게 출력 - 객관적인 사실에 대한 강조), em(기울어져 출력 - 주관적인 강조) -->
	<p><strong>2022년 11월 09일 수요일</strong>입니다. 오늘 최고 기온은 영상 <mark>16&deg;C</mark>입니다.
	<em>오늘은 기분이 좋습니다.</em></p>
</body>
</html>
